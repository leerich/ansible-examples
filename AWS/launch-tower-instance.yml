# demo_setup.yml

- hosts: localhost
  connection: local
  gather_facts: False
 
  tasks:

    - name: Provision a Jenkins Instance
      ec2:
         #access_key: "{{ ec2_access_key }}"
         #secret_key: "{{ ec2_secret_key }}"
         keypair: "{{ ec2_keypair }}"
         group_id: "{{ ec2_security_group }}"
         type: "{{ ec2_instance_type }}"
         image: "{{ ec2_image }}"
         region: "{{ ec2_region }}"
         vpc_subnet_id: "{{ ec2_vpc_subnet }}"
         #count: "{{ ec2_instance_count }}"
         wait: true
         assign_public_ip: yes
         exact_count: "{{ ec2_instance_count }}"
         count_tag:
            Name: Ansible_Tower
         instance_tags:
            ansible_group: tower
            Name: Ansible_Tower
      tags:
         - tower
      register: ec2

    - name: Add all instances public IPs to host group
      add_host: hostname="{{ item.public_ip }}" groupname=dbservers
      with_items: "{{ ec2.instances }}"
      #with_items: "{{ tag_Name_Dbserver }}"

    - name: Wait for system to become reachable before continuing.
      delegate_to: "{{ item.public_ip }}"
      wait_for_connection:
        timeout: 900
        delay: 30
        sleep: 5
      with_items: "{{ ec2.instances }}"
