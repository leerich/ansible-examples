- name: Install Tower plugin into Jenkins
  hosts: all
  
  tasks:
  - name: Invoke Jenkins plugin Module
    jenkins_plugin:
      name: ansible-tower
      state: latest
      url_username: admin
      url_password: admin
      url: http://localhost:8080
      with_dependencies: yes
      
  - name: Restart Jenkins
    service: 
      name: jenkins
      state: restarted
